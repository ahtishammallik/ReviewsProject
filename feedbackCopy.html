<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Restaurant Review POP</title>
    <style>
        body {
            background-color: white;
        }

        #restName {
            font-family: Roboto, Arial, sans-serif;
            color: rgba(0, 0, 0, .7);
            font-size: 20px;
            font-weight: 400;
            overflow: hidden;
            text-align: center;
            text-overflow: ellipsis;
            margin: 50px;
        }

        .star-rating {
            font-size: 38px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 12px;
        }

        .star-rating .star {
            position: relative;
            display: inline-block;
            color: #fff;
        }

        .star-rating .star.selected-stars {
            color: #ffc107;
        }

        .star-rating .star:before {
            content: '\2605';
            position: absolute;
            top: 0;
            left: 0;
            color: transparent;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: rgba(0, 0, 0, 0.87);
        }

        .star-rating .star.selected-stars:before {
            -webkit-text-stroke-width: 0px;
            -webkit-text-stroke-color: #ffff;
        }


        #overallRatingStars {
            font-size: 38px;
            margin-top: 20px;
            margin-bottom: 20px;
            width: 225px;
        }

        .star1 {
            margin: 0px 8px;
        }

        .form-group {
            width: 460px;
            margin-bottom: 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        .form-group label {
            margin-top: 6px;
            display: block;
        }

        label {
            color: #3c4043;
            font-size: 16px;
            font-weight: 500;
            -webkit-text-size-adjust: 100%;
            white-space: normal;
            display: inline-block;
        }

        #email {
            width: 200px;
            margin-left: 20px
        }

        .btn-secondary {
            background-color: #fff;
            color: rgb(26, 115, 232);
            padding: 5px 20px;
        }

        .btn-secondary:hover {
            background-color: #fbfbfb;
            color: rgb(26, 115, 232);
        }

        .btn-primary {
            background-color: rgb(26, 115, 232);
            color: #fff;
            padding: 5px 20px;
        }

        .popup {
            width: 100%;
            max-width: 550px;
            height: 95%;
            background: rgb(26, 115, 232);
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 0) scale(0.1);
            text-align: center;
            padding: 0 0;
            color: white;
            visibility: hidden;
            transition: transform 0.4s, top 0.4s;
            box-shadow: 0 0px 10px black;
            overflow-y: auto;
        }

        a {
            text-decoration: none;
        }


        .top {
            margin-top: 70px;

        }

        .popup img {
            height: 84px;
        }

        .popup p {
            color: white;
            font-size: 24px;
            white-space: normal;
            margin-top: 35px;
        }

        .popup button {
            color: #3c4043;
            border: none;
        }


        .open-popup {
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .bottom {
            /* border: 2px solid red; */
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
            background-color: white;
            height: 9.5%;
        }


        #done:hover {
            text-decoration: none;
            color: rgb(32, 33, 36);
        }


        @media (max-width: 576px) {
            .form-group {
                max-width: 100%;
            }
        }

        @media (max-width: 320px) {
            #overallRatingStars {
                font-size: 28px;
            }

            .star-rating {
                font-size: 28px;
            }

            #restName {
                font-size: 17px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="d-flex justify-content-center" id="restName">Jashan Restaurant Trade Center Area</h2>
        <form onsubmit="openPopup(event)" method="POST" action="https://formspree.io/f/xwkddgan">
            <div class="d-flex flex-column align-items-center justify-content-center" id="emailsection">
                <div class="form-group justify-content-start">
                    <label for="email">Email </label>
                    <input type="email" name="email" class="form-control px-2" id="email" placeholder="Enter your email">
                </div>
            </div>

            <div class="container star-rating d-flex justify-content-center" data-rating="overallRating"
                id="overallRatingStars">
                <span class="star star1" data-value="1">&#9733;</span>
                <span class="star star1" data-value="2">&#9733;</span>
                <span class="star star1" data-value="3">&#9733;</span>
                <span class="star star1" data-value="4">&#9733;</span>
                <span class="star star1" data-value="5">&#9733;</span>
            </div>
            <input type="hidden" name="overallRating" id="overallRating" value="0">
            <div class="d-flex flex-column align-items-center ">
                <div class="form-group d-flex">
                    <label>Food</label>
                    <div class="star-rating" data-rating="foodRating" id="foodRatingStars">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>
                    <input type="hidden" name="foodRating" id="foodRating" value="0">
                </div>

                <div class="form-group d-flex">
                    <label>Service</label>
                    <div class="star-rating" data-rating="serviceRating" id="serviceRatingStars">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>
                    <input type="hidden" name="serviceRating" id="serviceRating" value="0">
                </div>

                <div class="form-group d-flex">
                    <label>Atmosphere</label>
                    <div class="star-rating" data-rating="atmosphereRating" id="atmosphereRatingStars">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>
                    <input type="hidden" name="atmosphereRating" id="atmosphereRating" value="0">
                </div>

                <div class="form-group d-flex flex-column">
                    <!-- <textarea class="rounded form-control" id="comments" rows="4"
                        placeholder="Share details of your own experience at this place"></textarea> -->
                        <input type="text" name="comments" class="form-control px-2" id="comments" placeholder="Share details of your own experience at this place" style="height: 130px;">
                </div>

                <div class="sub mt-4" id="sub">
                    <a href="index.html">
                        <button type="button" class="btn btn-secondary" id="cancelbtn">Cancel</button>
                    </a>
                    <button type="submit" class="btn btn-primary" onclick="openPopup(event)">Submit</button>
                </div>
        </form>
        <div class="popup d-flex flex-column container " id="popup">
            <div class="top">
                <img src="tick.png">
                <p> Thank you for your review!</p>
            </div>
            <div class="bottom d-flex justify-content-end">
                <button class="btn btn-secondary" id="done" type="button" onclick="closePopup()">Done</button>
            </div>
        </div>
    </div>

    <script>
        let originalWindow;
        document.addEventListener('DOMContentLoaded', function () {
            const starContainers = document.querySelectorAll('.star-rating');

            starContainers.forEach(container => {
                const stars = container.querySelectorAll('.star');
                let selectedStars = 0;

                stars.forEach((star, index) => {
                    star.addEventListener('click', () => {
                        const value = index + 1;
                        const ratingContainer = container.getAttribute('data-rating');
                        const hiddenInput = document.getElementById(ratingContainer);

                        if (hiddenInput) {

                            selectedStars = value;
                            hiddenInput.value = value;

                            updateStarDisplay(stars, selectedStars);
                        } else {
                            console.error(`Hidden input with ID ${ratingContainer} not found.`);

                        }
                    });

                    star.addEventListener('mouseover', () => {
                        const value = index + 1;
                        updateStarDisplay(stars, value);
                    });

                    star.addEventListener('mouseout', () => {
                        updateStarDisplay(stars, selectedStars);
                    });
                });
            });

            function updateStarDisplay(stars, value) {
                stars.forEach((star, i) => {
                    star.classList.toggle('selected-stars', i < value);
                });
            }
            originalWindow = window.opener || null;
            let popup = document.getElementById("popup");
        });

        function back() {
            window.history.back();
        }
        function openPopup(event) {
            event.preventDefault();

            const emailInput = document.getElementById('email');
            if (!emailInput || !emailInput.value.trim()) {
                alert('Please enter your email before submitting the form.');
                return;
            }

            const starContainers = document.querySelectorAll('.star-rating');
            for (const container of starContainers) {
                const ratingInput = document.getElementById(container.getAttribute('data-rating'));
                if (!ratingInput || ratingInput.value === '0') {
                    alert('Please provide ratings before submitting the form.');
                    return;
                }
            }

            const popup = document.getElementById('popup');
            popup.classList.add("open-popup");
        }
        function closePopup() {
            const popup = document.getElementById('popup');
            popup.classList.remove('open-popup');

            window.close();
        }

    </script>

</body>

</html>
